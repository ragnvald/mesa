[VALID_VALUES]
valid_input                     = 1,2,3,4,5
category_colour_unknown         = #BDBDBD
index_importance_weights        = 1,2,5,5,10
index_sensitivity_weights       = 10,10,10,10,10,10,10,10,10,10,10,10,10,10
